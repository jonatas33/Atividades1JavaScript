<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
     <title>Atividade Formatando String</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?');
        document.write(`Olá, <strong>${nome}</strong>!. Seu nome tem ${nome.length} letras.<br/>`);
        document.write(`Olá,<strong>${nome}</strong>!. Seu nome em letras maiúsculas é ${nome.toUpperCase()} <br/> `);
        document.write(`Olá,<strong>${nome}</strong>!. Seu nome em letras minúscula é ${nome.toLowerCase()}`);



    </script>
    



</body>
</html>
